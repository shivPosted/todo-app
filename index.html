    <link

    <title>Frontend Mentor | Todo app</title>

              <path
                fill="none"
                stroke="#FFF"
                stroke-width="2"
                d="M1 4.304L3.696 7l6-6"
              />
            </svg>
          </div>
          <input

            placeholder="Create a new todo..."

        </div>
      </section>
